<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Crazzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="max-width">
            <div class="segundo-background"></div>
            <div class="container">
                <div class="box__centro__principal--1">
                    <div class="box__centro--1">
                        <div class="box__teia--1">
                            <div class="box__logotipo">
                                <p class="box__logotipo--radio">Rádio</p>
                                <p class="box__logotipo--radio--2">CrazzY</p>
                                <p class="box__logotipo--radio--3">Do seu jeito</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box__centro__principal--2">
                    <div class="box__centro--2">
                        <div class="box__teia--2">
                                <a href="https://discord.gg/4MnvFVru"  target="_blank" class="box__discord "></a>
                                <div class="box__discord--letras">Discord</div>
                                <div class="box__discord--texto">Rádio CrazzY</div>
                                <div class="box__bonecos--3"></div>
                                <div class="box__bonecos--1"></div>
                                <div class="box__bonecos--2"></div>
                                <div class="container__boneco--central">
                                    <div class="container__boneco--microfone"></div>
                                    <div class="container__player">
                                        <div class="container__player--2">
                                            
                                            <div class="container__player--left">
                                                <div class="container__player--music"></div>
                                            </div>
                                            <div class="container__player--reload">
                                                <button class="reload--item"></button>
                                            </div>
                                            <div class="container__player--volume">
                                                <input id="vol-control" type="range" min="0" max="100" step="1" />
                                            </div>
                                            <div class="container__player--circle">
                                                <button class="container__player--play"></button>
                                            </div>
                                            <div class="container__player--autodj">
                                                <div class="container__player--autodj--texto">Auto Dj</div>
                                            </div>
                                    </div>
                                </div>
                        </div>
                        </div>
                     </div>
            </div>
        </div>
    </body>
</html>
